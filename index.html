<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE FILE -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- TAB ICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./Images/bg-pattern-top.svg" alt="top-pattern" />
      <img src="./Images/bg-pattern-bottom.svg" alt="bottom-pattern" />
      <div class="card">
        <img src="./Images/bg-pattern-card.svg" alt="">

        <div class="info">
            <img src="./Images/image-victor.jpg" alt="user-avatar">
            <div class="user-info">
                <h3>Victor Crest <span>26</span></h3>
                <span>London</span>
            </div>
            <div class="stats">
                <div>
                    <h4>80K</h4>
                    <span>Followers</span>
                </div>
                <div>
                    <h4>803K</h4>
                    <span>Likes</span>
                </div>
                <div>
                    <h4>1.4K</h4>
                    <span>Photos</span>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
